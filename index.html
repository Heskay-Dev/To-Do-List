<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="css/To-do List.css">
</head>
<body>

  <section class="todo">
    <h2>To-do list</h2>
    <div class="input">
      <input type="text" class="input-field" id="todoInput" placeholder="Add a new text"/>
      <button class="btn">Add</button>
    </div>
    <ul class="scroll" id="todoList"></ul>
    <div>
      <hr class="counter"/>
      <div class="counter-container">
        <p><span id="todoCount">0</span> items total</p>
        <button id="clearCompleted">Clear Completed</button>
        <button id="deleteButton">Delete All</button>
      </div>
    </div>
  </section>
  <footer>
    <div class="footer">
      <p class="made-by">Made By</p>
      <p class="author">ByteFix Tech</p>
    </div>
  </footer>
  <script src="javascript/To-do List.js"></script>
</body>
</html>
